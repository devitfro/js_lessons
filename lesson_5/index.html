<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" id="container"></div>

<script>
  <!--  Task-->
  // Реализовать класс Button, который содержит ширину, высоту, текст кнопки и метод showBtn(),
  // который выводит кнопку на экран с помощью тега button и функции document.write().
  // Реализовать класс BootstrapButton, унаследовав его от класса Button.
  // Добавить поле color и переопределить метод showBtn() так, чтобы кнопка выводилась со стилями и указанным цветом.

  const container = document.getElementById('container');

  class Button {
    constructor(width, height, text) {
      this.width = width;
      this.height = height;
      this.text = text;
    }
    showButton() {
      const button = document.createElement('button');
      button.style.width = this.width + 'px';
      button.style.height = this.height + 'px';
      button.style.border = '3px solid #113f67';
      button.innerText = this.text;
      container.appendChild(button);
      return button;
    }
  }

  class BootstrapButton extends Button {
    constructor(width, height, text, color) {
      super(width, height, text);
      this.color = color;
    }

    showButton() {
      const button = super.showButton();
      button.style.backgroundColor = this.color;
    }
  }

  let button = new Button(100,50, "hello world");
  button.showButton();

  let bootstrapButton = new BootstrapButton(100, 50, "hello from bootstrap bttn", "#fdffcd");
  bootstrapButton.showButton();

</script>
</body>
</html>
